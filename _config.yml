title: Independientemente
email: enrique.quezada@independientemente.com
description: > # this means to ignore newlines until "baseurl:"
  Un podcast de la pol√≠tica, sociedad y cultura mexicana
baseurl: "/independientemente" # the subpath of your site, e.g. /blog
url: "localhost:4000" # the base hostname & protocol for your site, e.g. http://example.com
permalink: pretty
favicon: /assets/images/itunesthumb.png
