paginate: 10
paginate_path: "/episodios/page:num/"


# Build settings
# theme: bulma-clean-theme
theme_color: '#333333'
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  - kramdown-parser-gfm


defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      hero_image: /independientemente/assets/images/header.jpg



